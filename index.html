  <div class="ct" id="ct"></div>
</div>
<div class="container">
  <div class="main" id="main">
    <div class="cal">
      <h1>總計金額</h1>
      <div class="total" id="total">0</div>
    </div>
    <div class="cont">
      <div class="c">
        <h1 class="na">葷食</h1>
        <img src="images/lu.webp" alt="">
        <div class="sum">
          <span class="ls">數量：</span><input type="number" min="0" class="is">
        </div>
      </div>
      <div class="c">
        <h1 class="na">素食</h1>
        <img src="images/lu.webp" alt="">
        <div class="sum">
          <span class="ls">數量：</span><input type="number" min="0" class="is">
        </div>
      </div>
      <div class="c">
        <h1 class="na">葷食(加蛋）</h1>
        <img src="images/lu.webp" alt="">
        <div class="sum">
          <span class="ls">數量：</span><input type="number" min="0" class="is">
        </div>
      </div>
      <div class="c">
        <h1 class="na">素食（加蛋）</h1>
        <img src="images/lu.webp" alt="">
        <div class="sum">
          <span class="ls">數量：</span><input type="number" min="0" class="is">
        </div>
      </div>
    </div>
    <label for="lname">姓名：</label>
    <input style="font-size:16px;color:black;" type="text" id="name" name="lastname" placeholder="請輸入姓名" ><br>
    <label for="lphone">學號：</label>
    <input style="font-size:16px;color:black;" type="text" id="num" name="lastname" placeholder="請輸入學號" ><br>
    <label for="ltime">取餐時間：</label>
    <input type="datetime-local" name="" id="sel" >
    <button type="submit" class="btn" id="btn" >送出</button>
  </div>
  <div class="rec" id="rec">
    <h1>訂單明細</h1>
    <p>領餐請出示此畫面</p>
    <div class="rr">姓名：<span class="as"></span></div>
    <div class="rr">學號：<span class="as"></span></div>
    <div class="rr">葷食：<span class="as"></span> 份</div>
    <div class="rr">葷食（加蛋）：<span class="as"></span> 份</div>
    <div class="rr">素食：<span class="as"></span> 份</div>
    <div class="rr">素食（加蛋）：<span class="as"></span> 份</div>
    <div class="rr">金額：<span class="as"></span> 元</div>
    <div class="rr">取餐：<span class="as"></span></div>
    <div class="rr">日期：<span class="as"></span></div>
    <div class="thx">
      <img src="images/thx.png" alt="">
    </div>
    
</div>
